<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{_layout :: layout(${'Relatórios • Sudarê Sushi'}, 'relatorios', ~{::content})}">
<section th:fragment="content">
  <h2>Relatórios</h2>

  <form class="filters" th:action="@{/relatorios}" method="get">
    <label>Período:
      <input type="date" name="ini" th:value="${ini}">
      <span>—</span>
      <input type="date" name="fim" th:value="${fim}">
    </label>
    <button class="btn" type="submit">Aplicar</button>
  </form>

  <div class="table-wrap mt-16">
    <table class="table">
      <thead><tr><th>Data</th><th>Pedidos</th><th>Itens</th><th>Faturamento (R$)</th></tr></thead>
      <tbody>
        <tr th:each="r : ${resumo}">
          <td th:text="${r.data}">2025-11-03</td>
          <td th:text="${r.pedidos}">0</td>
          <td th:text="${r.itens}">0</td>
          <td th:text="${#numbers.formatDecimal(r.faturamento,1,'POINT',2,'COMMA')}">0,00</td>
        </tr>
        <tr th:if="${#lists.isEmpty(resumo)}"><td colspan="4">Sem dados para o período.</td></tr>
      </tbody>
    </table>
  </div>
</section>
</html>
